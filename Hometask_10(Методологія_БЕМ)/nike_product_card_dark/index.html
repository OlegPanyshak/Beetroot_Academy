<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="vievport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Nike SB</title>
</head>

<body>
    <div class="product">
        <div class="product__card card">
            <div class="card__images">
                <img class="card__logo" src="./images/logo.png" alt="logo">
                <img class="card__product-image" src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="product">
                <ul class="card__color-choice color-choice">
                    <li class="color-choice__item">
                        <a href="#" class="color-choice__link color-choice__link--dark"></a>
                    </li>
                    <li class="color-choice__item">
                        <a href="#" class="color-choice__link color-choice__link--white"></a>
                    </li>
                    <li class="color-choice__item">
                        <a href="#" class="color-choice__link color-choice__link--red"></a>
                    </li>
                    <li class="color-choice__item">
                        <a href="#" class="color-choice__link color-choice__link--blue"></a>
                    </li>
                </ul>
            </div>
            <div class="product__about">
                <h2 class="about__headline">Nike SB Stefan Janoski Max</h2>
                <h3 class="about__description">Unisex Skateboarding Shoe</h3>

                <ul class="about__rating rating">
                    <li class="rating__star">&#9733</li>
                    <li class="rating__star">&#9733</li>
                    <li class="rating__star">&#9733</li>
                    <li class="rating__star rating__star_active">&#9733</li>
                    <li class="rating__star">&#9733</li>
                </ul>
                <div class="about__select-lists__box">
                    <div class="about__size">
                        <label class="size__label" for="size">Size</label>
                        <select class="size__list select-list" id="size" name="size">
                            <option value selected disabled hidden>Size</option>
                            <option class="select-list__option" value="38">38</option>
                            <option class="select-list__option" value="39">39</option>
                            <option class="select-list__option" value="40">40</option>
                            <option class="select-list__option" value="41">41</option>
                            <option class="select-list__option" value="42">42</option>
                            <option class="select-list__option" value="43">43</option>
                            <option class="select-list__option" value="44">44</option>
                            <option class="select-list__option" value="45">45</option>
                        </select>
                    </div>
                    <div class="about__qty">
                        <label class="qty__label" for="qty">Qty</label>
                        <select class="qty__list select-list" id="qty" name="qty">
                            <option value selected disabled hidden>Qty</option>
                            <option class="select-list__option" value="1">1</option>
                            <option class="select-list__option" value="2">2</option>
                            <option class="select-list__option" value="3">3</option>
                            <option class="select-list__option" value="4">4</option>
                            <option class="select-list__option" value="5">5</option>
                        </select>
                    </div>
                </div>

                <button class="about__botton">Add to cart</button>

            </div>

        </div>
    </div>
</body>

</html>
